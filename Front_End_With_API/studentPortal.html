<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #6a0dad;
            --light-purple: #9c27b0;
            --pink-accent: #e91e63;
            --dark-bg: #121212;
            --light-bg: #f8f9fa;
            --text-dark: #212529;
            --text-light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #e0e0e0 100%);
            min-height: 100vh;
        }
        
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 30px;
            margin-bottom: 30px;
            border: none;
        }
        
        .profile-header {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--light-purple) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .student-name {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-transform: capitalize;
        }
        
        .student-id {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .student-details {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .detail-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .detail-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--primary-purple);
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: var(--text-dark);
        }
        
        /* Progress Bar */
        .progress-section {
            padding: 25px;
            background: white;
        }
        
        .progress-title {
            color: var(--primary-purple);
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress {
            height: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--pink-accent) 0%, var(--light-purple) 100%);
        }
        
        .progress-percent {
            font-weight: 700;
            color: var(--primary-purple);
            font-size: 1.5rem;
        }
        
        .marks-section, .teachers-section {
            padding: 25px;
        }
        
        .section-title {
            color: var(--primary-purple);
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--pink-accent) 0%, var(--light-purple) 100%);
        }
        
        .subject-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary-purple);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .subject-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        
        .subject-marks {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-purple);
        }
        
        .teacher-card {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .teacher-card:last-child {
            border-bottom: none;
        }
        
        .teacher-subject {
            font-weight: 600;
            color: var(--text-dark);
            width: 100px;
        }
        
        .teacher-name {
            color: #666;
        }
        
        .badge-danger {
            background-color: var(--pink-accent);
        }
        
        .badge-success {
            background-color: #4caf50;
        }
        
        .badge-warning {
            background-color: #ff9800;
        }
        
        @media (max-width: 768px) {
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            
            .student-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="profile-card">
          <div class="profile-header">
            <img src="" alt="Student" class="profile-pic" id="studentPhoto">
            <h1 class="student-name" id="studentName"></h1>
            <div class="student-id" id="studentId">ID: </div>
          </div>
          <div class="student-details">
            <div class="detail-item">
              <div class="detail-label"><i class="fas fa-map-marker-alt me-2"></i>Address</div>
              <div class="detail-value" id="studentAddress"></div>
            </div>
            <div class="detail-item">
              <div class="detail-label"><i class="fas fa-birthday-cake me-2"></i>Date of Birth</div>
              <div class="detail-value" id="studentDob"></div>
            </div>
            <div class="detail-item">
              <div class="detail-label"><i class="fas fa-user-graduate me-2"></i>Stream</div>
              <div class="detail-value" id="studentStream"></div>
            </div>
            <div class="detail-item">
              <div class="detail-label"><i class="fas fa-user-friends me-2"></i>Parents/Guardians</div>
              <div class="detail-value" id="studentParent"></div>
            </div>
          </div>
          <div class="progress-section">
            <div class="progress-title">
              <span>Academic Progress</span>
              <span class="progress-percent" id="progressPercent"></span>
            </div>
            <div class="progress">
              <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="marks-section">
            <h3 class="section-title">Latest Exam Marks</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="subject-card">
                  <div class="subject-name">Maths</div>
                  <div class="subject-marks" id="maths"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="subject-card">
                  <div class="subject-name">Physics</div>
                  <div class="subject-marks" id="physics"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="subject-card">
                  <div class="subject-name">Chemistry</div>
                  <div class="subject-marks" id="chemistry"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="teachers-section">
            <h3 class="section-title">Teachers</h3>
            <table class="table" id="teacherTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Subject</th>
                  
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
          <div class="marks-section">
            <h3 class="section-title">Reports</h3>
            <p class="text-muted" id="reportDesc">No reports available at this time.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script>
    
   


    const sid = localStorage.getItem("sid") || 1;

    fetch(`http://localhost:8086/api/student/dashboard/${sid}`)
      .then(res => res.json())
      .then(data => {
        const student = data.student;
        document.getElementById("studentPhoto").src = student.sphoto;
        document.getElementById("studentName").textContent = student.sname;
        document.getElementById("studentId").textContent = `ID: ${student.sid}`;
        document.getElementById("studentAddress").textContent = student.address;
        document.getElementById("studentDob").textContent = student.dob;
        document.getElementById("studentStream").textContent = student.stream;
        document.getElementById("studentParent").textContent = student.parents;
        document.getElementById("progressPercent").textContent = student.attendance + "%";
        document.getElementById("progressBar").style.width = student.attendance + "%";

        const marks = data.marks || {};
        document.getElementById("maths").textContent = marks.maths ?? "-";
        document.getElementById("physics").textContent = marks.physics ?? "-";
        document.getElementById("chemistry").textContent = marks.chemestry ?? "-";



        const report = data.report || {};
        document.getElementById("reportDesc").textContent = report.description || "No report available.";

        const teachers = data.teachers || [];
        const teacherTable = document.querySelector("#teacherTable tbody");
        teacherTable.innerHTML = "";
        teachers.forEach(t => {
          const tphoto = (t.tphoto);
          const row = `
            <tr>
              <td>${t.tName}</td>
              <td>${t.subject}</td>
              
            </tr>`;
          teacherTable.innerHTML += row;
        });
      })
      .catch(err => {
        console.error("Error loading dashboard:", err);
        alert("Failed to load dashboard. Please check the console or backend.");
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
