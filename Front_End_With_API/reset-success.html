<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset Sent - Vijaya College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-purple: #6a0dad;
      --light-purple: #9c27b0;
      --white: #ffffff;
      --light-gray: #f8f9fa;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--light-gray), #e0e0e0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .success-card {
      background-color: var(--white);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(106, 13, 173, 0.2);
      max-width: 450px;
      width: 100%;
    }

    .success-icon {
      font-size: 3rem;
      color: var(--primary-purple);
      margin-bottom: 15px;
    }

    .success-card h2 {
      color: var(--primary-purple);
      font-weight: 600;
      margin-bottom: 15px;
    }

    .success-card p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .btn-back {
      background: linear-gradient(135deg, var(--primary-purple), var(--light-purple));
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      display: inline-block;
    }

    .btn-back:hover {
      background: linear-gradient(135deg, var(--light-purple), var(--primary-purple));
      box-shadow: 0 8px 25px rgba(106, 13, 173, 0.4);
    }
  </style>
</head>
<body>

  <div class="success-card">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2>Reset Email Sent</h2>
    <p>Please check your inbox for instructions to reset your password. Make sure to check your spam folder too.</p>
    <a href="login.html" class="btn-back">Return to Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
